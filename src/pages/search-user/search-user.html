<ion-header>

  <ion-navbar>
    <ion-title align="center">Lista de Usuarios</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="mostrarMenu()">
        <ion-icon name="menu">

        </ion-icon>


      </button>


    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<ion-item *ngFor="let users of susuario.usuarios">
  <ion-avatar item-start >
    <img src="assets/icon/woody.png">

  </ion-avatar>
  <h2> {{users.Nombre}} {{users.ApellidoPat}} {{users.ApellidoMatu}} </h2>
  <h3>{{users.Rut}}</h3>

  <p>
    {{users.Direccion}}
  </p>
  <button ion-button clear item-end (click)="ver_edit(users.Rut,users.Nombre, users.ApellidoPat,
  users.ApellidoMat, users.Direccion, users.Usuario, users.Pass, users.privilegios, users.nombre_establecimiento, users.vehiculo_asignado)"> Editar </button>
</ion-item>

</ion-list>

</ion-content>
