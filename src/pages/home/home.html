<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>

      <ion-label floating >Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>


    </ion-item>

    <ion-item>

      <ion-label floating >Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>

    </ion-item>

  </ion-list>

  <button ion-button block [disabled]="usuario.length < 5 || contrasena.length < 5" (click)=ingresar()>

    Ingresar

  </button>

</ion-content>
